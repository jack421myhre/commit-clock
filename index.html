<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Git Commit Clock</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <h1>Git Commit Clock</h1>
            <h2>Need a reminder to commit?</h2>
            <div class="start-container active">
                <button class="custom-button" id="start-button">Click Me to Start!</button>
            </div>
            <!-- slider for timer -->
            <div class="stop-container hidden">
                <button class="custom-button" id="stop-button">Stop Timer</button>
            </div>
            <div class="hidden" id="rerun">
                <button class="rerun-button">
                    Ready to work again?
                </button>
            </div>
        </div>
        <div class="timer" id="timer">
            <audio id="alertSound"></audio>
            <h3 class="countdown active">
                <span id="minutes">60</span> :
                <span id="seconds">00</span>
            </h3>
            <div class="commit-message hidden" id="commit-message">
                <h3 class="message">Time to Commit!</h3>
            </div>
        </div>

    </main>

    <script src="./assets/js/app.js"></script>
</body>

</html>
